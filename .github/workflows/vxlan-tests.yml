name: vxlan-test

"on":
  workflow_call:

jobs:
  vxlan-tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        runtime:
          - "docker"
        test-suite:
          - "01*.robot"
          - "02*.robot"
          - "03*.robot"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v3
        with:
          name: containerlab

      - name: Move containerlab to usr/bin
        run: sudo mv ./containerlab /usr/bin/containerlab && sudo chmod a+x /usr/bin/containerlab

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: "tests/requirements.txt"

      - name: Install robotframework
        run: |
          pip install -r tests/requirements.txt

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: |
          bash ./tests/rf-run.sh ${{ matrix.runtime }} ./tests/08-vxlan/${{ matrix.test-suite }}

      # upload test reports as a zip file
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: 08-${{ matrix.runtime }}-vxlan-log
          path: ./tests/out/*.html

      # upload coverage report from unit tests, as they are then
      # merged with e2e tests coverage
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage
          path: /tmp/clab-tests/coverage/*
          retention-days: 7
